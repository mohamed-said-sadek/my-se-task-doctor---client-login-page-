<!DOCTYPE html>
<html>
<head>

	<title>Doctor Login</title>
	<link rel="stylesheet" type="text/css" href="doctor.css">
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet"> 
	<script src="https://kit.fontawesome.com/fad51cb990.js" crossorigin="anonymous"></script>

</head>
<body>

	<section id="doctor_login_page">
		<nav>
			<a href="#">Contact US</a>
			<a href="#">About US</a>
		</nav>

		<form >	
				<h1>DOCTOR <i class="fas fa-user-nurse"></i></h1>

				<select name="doctor-specialization-select" required="required" id="doctor-specialization-select">
					<option selected="true">Choose Your Specialization</option>
 			  		<option value="1">One</option>
              		<option value="2">Two</option>
              		<option value="3">Three</option>
            	</select>

            	<input type="text" name="Code" id="Code" placeholder=" Enter Code">
            	<input type="password" name="password" id="password" placeholder=" Enter Password">
            	<input type="submit" name="submit" id="submit" value="Log In">
		</form>
		
	</section>

</body>
</html>
